<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{ "login.cardTitle" | translate }}</mat-card-title>
      <mat-card-subtitle>{{
        "login.cardSubtitle" | translate
      }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- エラーメッセージ -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- メール・パスワードフォーム -->
      <form (ngSubmit)="signInWithEmail()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ "login.emailLabel" | translate }}</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="example@email.com"
            required
          />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ "login.passwordLabel" | translate }}</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            [placeholder]="'login.passwordPlaceholderInput' | translate"
            required
          />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <!-- ログインボタン -->
        <div class="button-group">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading"
            class="full-width"
          >
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">{{
              "login.signInButton" | translate
            }}</span>
          </button>

          <button
            mat-stroked-button
            type="button"
            (click)="signUpWithEmail()"
            [disabled]="isLoading"
            class="full-width"
          >
            {{ "login.signUpButton" | translate }}
          </button>
        </div>
      </form>

      <!-- 区切り線 -->
      <div class="divider">
        <span>{{ "login.orDivider" | translate }}</span>
      </div>

      <!-- Googleログインボタン -->
      <button
        mat-raised-button
        class="google-button full-width"
        (click)="signInWithGoogle()"
        [disabled]="isLoading"
      >
        <mat-icon>account_circle</mat-icon>
        {{ "login.googleSignIn" | translate }}
      </button>
    </mat-card-content>
  </mat-card>
</div>
