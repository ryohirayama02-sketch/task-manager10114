<div class="member-form-page">
  <div class="form-container">
    <div class="form-header">
      <mat-icon>person_add</mat-icon>
      <h2>{{ 'memberManagement.addMember' | translate }}</h2>
    </div>

    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
      <div class="form-fields">
        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            formControlName="name"
            [placeholder]="'memberManagement.namePlaceholder' | translate"
            autocomplete="name"
            maxlength="20"
          />
          <mat-icon matSuffix>person</mat-icon>
          <mat-hint align="end">{{ (memberForm.get('name')?.value || '').length }}/20</mat-hint>
          <mat-error
            *ngIf="
              memberForm.get('name')?.invalid && memberForm.get('name')?.touched
            "
          >
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            formControlName="email"
            type="email"
            [placeholder]="'memberManagement.emailPlaceholder' | translate"
            autocomplete="email"
            maxlength="254"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint align="end">{{ (memberForm.get('email')?.value || '').length }}/254</mat-hint>
          <mat-error
            *ngIf="
              memberForm.get('email')?.invalid &&
              memberForm.get('email')?.touched
            "
          >
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button
          mat-button
          type="button"
          (click)="onCancel()"
          [disabled]="isSubmitting"
        >
          {{ 'memberManagement.cancel' | translate }}
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="memberForm.invalid || isSubmitting"
        >
          <mat-icon *ngIf="!isSubmitting">add</mat-icon>
          <mat-spinner *ngIf="isSubmitting" diameter="18"></mat-spinner>
          {{ isSubmitting ? ('memberManagement.adding' | translate) : ('memberManagement.add' | translate) }}
        </button>
      </div>
    </form>
  </div>
</div>
