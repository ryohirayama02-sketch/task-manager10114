<div class="member-management-container">
  <div class="header">
    <h1>メンバー管理</h1>
    <button mat-raised-button color="primary" (click)="openAddMemberDialog()">
      <mat-icon>person_add</mat-icon>
      メンバーを追加
    </button>
  </div>

  <!-- ローディング表示 -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>メンバー一覧を読み込み中...</p>
  </div>

  <!-- メンバー一覧 -->
  <div *ngIf="!loading" class="members-content">
    <mat-card *ngIf="members.length === 0" class="no-members-card">
      <mat-card-content>
        <div class="no-members-content">
          <mat-icon class="no-members-icon">people_outline</mat-icon>
          <h3>メンバーが登録されていません</h3>
          <p>「メンバーを追加」ボタンから最初のメンバーを登録してください。</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="members.length > 0" class="members-table-card">
      <mat-card-content>
        <table mat-table [dataSource]="members" class="members-table">
          <!-- 名前列 -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>名前</th>
            <td mat-cell *matCellDef="let member">
              <div class="member-name">
                <mat-icon class="member-icon">person</mat-icon>
                {{ member.name }}
              </div>
            </td>
          </ng-container>

          <!-- メールアドレス列 -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>メールアドレス</th>
            <td mat-cell *matCellDef="let member">
              <div class="member-email">
                <mat-icon class="email-icon">email</mat-icon>
                {{ member.email }}
              </div>
            </td>
          </ng-container>

          <!-- 登録日列 -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>登録日</th>
            <td mat-cell *matCellDef="let member">
              {{ formatDate(member.createdAt) }}
            </td>
          </ng-container>

          <!-- アクション列 -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>操作</th>
            <td mat-cell *matCellDef="let member">
              <div class="action-buttons">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="openEditMemberDialog(member)"
                  matTooltip="編集"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deleteMember(member)"
                  matTooltip="削除"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
