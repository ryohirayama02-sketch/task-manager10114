<h2 mat-dialog-title>{{ 'progress.member.periodDialog.title' | translate }}</h2>
<mat-dialog-content>
  <div class="period-dialog-content">
    <mat-form-field appearance="outline" class="date-field">
      <mat-label>{{ 'progress.member.periodDialog.startDate' | translate }}</mat-label>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        [(ngModel)]="startDateObj"
        (dateChange)="onStartDateChange()"
        [max]="endDateObj || maxDate"
        [ngModelOptions]="{standalone: true}"
        (focus)="onInputFocus($event)"
        (keydown)="onInputKeydown($event)"
        readonly
      />
      <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="date-field">
      <mat-label>{{ 'progress.member.periodDialog.endDate' | translate }}</mat-label>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        [(ngModel)]="endDateObj"
        (dateChange)="onEndDateChange()"
        [min]="startDateObj || undefined"
        [max]="maxDate"
        [ngModelOptions]="{standalone: true}"
        (focus)="onInputFocus($event)"
        (keydown)="onInputKeydown($event)"
        readonly
      />
      <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ 'progress.member.periodDialog.cancel' | translate }}</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
    [disabled]="isConfirmDisabled()"
  >
    {{ 'progress.member.periodDialog.confirm' | translate }}
  </button>
</mat-dialog-actions>
